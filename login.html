<!DOCTYPE html> 
<html>
<head>

<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
 <script type="text/javascript"></script>



<script>


$(document).ready(function() {
	
	
	

//==============login=======================

$("#login").on('click',function() {
    var username=$("#loginusername").val();
    var pass1=$("#loginpassword").val();
 
	
	    var myData = 'username='+username+'&pass='+pass1;
	 		
        $.ajax({
  		  	 url:'login.php',
  			   type:"GET",
           dataType : 'text',
  			   data:myData,
        success: function(msg, status){
			
			
    				alert(msg);
				
        
                },
                 error:function(xhr, ajaxOptions, thrownError){
                    alert(xhr.status);
                    alert(thrownError);
                 }
            });
   
});	
	




});

</script>
</head> 
<body> 


<div data-role="page" id="page">
	<div data-role="header" data-add-back-btn="true" data-back-btn-text="Back">
     <a data-rel="back">Back</a>
		<h1>Account Login</h1>
	</div>
	<div data-role="content">

Username: <input type="text" id="loginusername"><br>
Password: <input type="text" id="loginpassword"><br>


<button id="login">login</button><br>
<br>
</div>
	<div data-role="footer">
	</div>
</div>

</body>
</html>
